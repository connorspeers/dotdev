<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>(WIP) Jukebox</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: system-ui, sans-serif;
      font-size: 16px;
      line-height: 1.5;

    }

    :root {
      --darker-gray: #181818;
      --dark-gray: #282828;
      --off-white: #fafafa;
      --green: #29ab56;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: var(--darker-gray);
      color: var(--off-white);
      padding: 1.5rem;
    }

    button {
      background: var(--dark-gray);
      color: var(--off-white);
      font: inherit;
      border: 0;
      border-radius: 3rem;
      cursor: pointer;
      padding: 0.5em 1em;
      font-weight: 700;
      letter-spacing: 0.022em;
    }

    a {
      color: inherit;
      text-decoration-color: var(--green);
      text-underline-offset: 0.4em;
      text-decoration-style: dashed;
    }

    .wrap {
      width: 100%;
      max-width: 35rem;
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1.5rem;
      width: 100%;
    }
    footer a {
      opacity: 0.35;
    }
    footer a:hover {
      opacity: 1;
    }

    .track {
      margin: auto;
    }
    .track > * + * {
      margin-top: 2rem;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.35rem;
    }
    .buttons button {
      width: calc(50% - 1rem);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
  </style>

</head>
<body>

  <div class="track wrap">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5MnJYDuaE1DpPkNrIQQZAO?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <form class="buttons">
      <button>meh.</button>
      <button style="background:var(--green)">ooh!</button>
    </form>
  </div>

  <footer>
    <a href="./hello-world-2022.html">&larr; Hello, World!</a>
    <!-- <input type="checkbox" style="display:none" id="meta-checkbox" /> -->
  </footer>

</body>
</html>
